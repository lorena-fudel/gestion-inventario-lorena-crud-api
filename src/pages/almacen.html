        <!-- Controles de filtrado y b√∫squeda -->

<!-- MODAL DE GESTI√ìN DE PRODUCTOS (Crear, Modificar, Borrar) -->
<!-- Este modal se activa con el bot√≥n "Registrar Nuevo Producto" o al hacer clic en Modificar/Borrar en la tabla. -->
<div id="producto-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content large-modal">
        <span class="close-button">&times;</span>
        <h3 id="modal-title">Registrar Nuevo Producto</h3>
        
        <form id="producto-form">
            <input type="hidden" id="producto-id">
            
            <div class="form-grid">
                <!-- Columna 1 -->
                <div class="form-group">
                    <label for="producto-nombre">Nombre del Producto</label>
                    <input type="text" id="producto-nombre" required>
                </div>
                <div class="form-group">
                    <label for="producto-sku">C√≥digo de Barras / SKU</label>
                    <input type="text" id="producto-sku" required>
                </div>
                <div class="form-group">
                    <label for="producto-categoria">Categor√≠a</label>
                    <!-- Usaremos un select para categor√≠as que se llenar√° con JS -->
                    <select id="producto-categoria" required>
                        <option value="">Selecciona Categor√≠a</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="producto-proveedor">Proveedor Principal</label>
                    <!-- Usaremos un select para proveedores que se llenar√° con JS -->
                    <select id="producto-proveedor" required>
                        <option value="">Selecciona Proveedor</option>
                    </select>
                </div>

                <!-- Columna 2 -->
                <div class="form-group">
                    <label for="producto-stock">Stock Actual</label>
                    <input type="number" id="producto-stock" required min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="producto-stock-minimo">Stock M√≠nimo (Alerta)</label>
                    <input type="number" id="producto-stock-minimo" required min="0" value="10">
                </div>
                <div class="form-group">
                    <label for="producto-precio">Precio Unitario (‚Ç¨)</label>
                    <input type="number" id="producto-precio" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="producto-unidad-medida">Unidad de Medida (kg, unidad, litro, etc.)</label>
                    <input type="text" id="producto-unidad-medida" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="producto-descripcion">Descripci√≥n</label>
                <textarea id="producto-descripcion" rows="2"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="btn-guardar-producto" class="btn-success">üíæ Guardar Producto</button>
                <button type="button" id="btn-borrar-producto" class="btn-danger" style="display: none;">üóëÔ∏è Borrar Producto</button>
                <button type="button" id="btn-cancelar-producto" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
