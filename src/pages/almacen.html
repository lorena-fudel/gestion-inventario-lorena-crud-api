<section id="inventario-view" class="main-content-section">

    <div class="inventory-controls">
        <div class="action-buttons" style="display: flex; gap: 10px;">
            <button id="btn-abrir-modal-producto" class="btn-primary">‚ûï Registrar Nuevo Producto</button>
            <button id="btn-abrir-modal-proveedor" class="btn-secondary" style="background-color: #2c3e50; color: white;">üè¢ Registrar Proveedor</button>
        </div>
        
        <div class="search-group">
            <input type="text" id="filtro-producto-nombre" placeholder="Buscar por Nombre o SKU">
            <select id="filtro-producto-categoria">

<div id="producto-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content large-modal">
        <span class="close-button" id="close-producto">&times;</span>
        <h3 id="modal-title">Registrar Nuevo Producto</h3>
        
        <form id="producto-form">
            <input type="hidden" id="producto-id">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="producto-nombre">Nombre del Producto</label>
                    <input type="text" id="producto-nombre" required>
                </div>
                <div class="form-group">
                    <label for="producto-sku">C√≥digo de Barras / SKU</label>
                    <input type="text" id="producto-sku" required>
                </div>
                <div class="form-group">
                    <label for="producto-categoria">Categor√≠a</label>
                    <select id="producto-categoria" required>
                        <option value="">Cargando...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="producto-proveedor">Proveedor Principal</label>
                    <select id="producto-proveedor" required>
                        <option value="">Cargando...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="producto-stock">Stock Actual</label>
                    <input type="number" id="producto-stock" required min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="producto-stock-minimo">Stock M√≠nimo</label>
                    <input type="number" id="producto-stock-minimo" required min="0" value="5">
                </div>
                <div class="form-group">
                    <label for="producto-precio">Precio (‚Ç¨)</label>
                    <input type="number" id="producto-precio" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="producto-unidad-medida">Unidad (kg, ud, etc)</label>
                    <input type="text" id="producto-unidad-medida" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="producto-descripcion">Descripci√≥n</label>
                <textarea id="producto-descripcion" rows="2"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-success">üíæ Guardar Producto</button>
                <button type="button" id="btn-cancelar-producto" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="proveedor-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content small-modal">
        <span class="close-button" id="close-proveedor">&times;</span>
        <h3>Registrar Nuevo Proveedor</h3>
        
        <form id="proveedor-form">
            <div class="form-group">
                <label for="prov-nombre">Nombre de la Empresa *</label>
                <input type="text" id="prov-nombre" required placeholder="Ej: Distribuciones S.L.">
            </div>
            <div class="form-group">
                <label for="prov-email">Email de Contacto</label>
                <input type="email" id="prov-email" placeholder="contacto@empresa.com">
            </div>
            <div class="form-group">
                <label for="prov-telefono">Tel√©fono</label>
                <input type="tel" id="prov-telefono" placeholder="+34 600 000 000">
            </div>
            <div class="form-group">
                <label for="prov-direccion">Direcci√≥n F√≠sica</label>
                <input type="text" id="prov-direccion" placeholder="Calle Principal, 123">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-success">üíæ Guardar Proveedor</button>
                <button type="button" id="btn-cancelar-proveedor" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
